<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <header>
            <form action="">
                <select name="difficulties" id="difficulties">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </form>
            <btn id="reset-btn" class="btn">Reset</btn>
        </header>
        <main>
            <div id="overlay">
                <div id="gameboard">
                    <!-- board cells -->
                    <div id="top-left" class="board-cell"></div>
                    <div id="top-middle" class="board-cell"></div>
                    <div id="top-right" class="board-cell"></div>

                    <div id="middle-left" class="board-cell"></div>
                    <div id="middle-middle" class="board-cell"></div>
                    <div id="middle-right" class="board-cell"></div>

                    <div id="bottom-left" class="board-cell"></div>
                    <div id="bottom-middle" class="board-cell"></div>
                    <div id="bottom-right" class="board-cell"></div>

                    <!-- game winner strikethroughs -->
                    <div id="strikethrough-top-row" class="strikethrough"></div>
                    <div id="strikethrough-middle-row" class="strikethrough"></div>
                    <div id="strikethrough-bottom-row" class="strikethrough"></div>

                    <div id="strikethrough-left-col" class="strikethrough vertical"></div>
                    <div id="strikethrough-middle-col" class="strikethrough vertical"></div>
                    <div id="strikethrough-right-col" class="strikethrough vertical"></div>

                    <div id="strikethrough-back-slash" class="diagonal-strikethrough"></div>
                    <div id="strikethrough-forward-slash" class="diagonal-strikethrough"></div>
                </div>
            </div>
            <div id="win">
                <h2 id="X" class="win-msg">Winner is X</h2>
                <h2 id="O" class="win-msg">Winner is O</h2>
                <h2 id="draw" class="win-msg">It's a draw</h2>
                <div id="play-again-btn" class="btn">Play again</div>
            </div>
        </main>
        <!-- scripts -->
        <script type="module" src="scripts/index.js"></script>
    </body>
</html>
